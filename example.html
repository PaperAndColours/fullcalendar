<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
		<meta name="description" content="FullCalendar Resource Day View Example" />
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/fullcalendar.css" />
		<style type='text/css'>
            #calendar {
                line-height: 1;
            }
        </style>
	</head>
	<body>
		<h1>Ike Lin : <a href="index.html">FullCalendar</a> Example</h1>
        <div id="calendar"></div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
        <script type="text/javascript" src="javascripts/fullcalendar.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
	
                var date = new Date();
                var d = date.getDate();
                var m = date.getMonth();
                var y = date.getFullYear();
		
                var calendar = $("#calendar").fullCalendar({
                    header: {
                        left: "prev,next today",
                        center: "title",
                        right: "resourceDay"
                    },
                    titleFormat: "ddd, MMM dd, yyyy",
                    defaultView: "resourceDay",
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end, allDay, event, resourceId) {
                        var title = prompt("Event Title:");
                        if (title) {
                            console.log("@@ adding event " + title + ", start " + start + ", end " + end + ", allDay " + allDay + ", resource " + resourceId);
                            calendar.fullCalendar("renderEvent",
                            {
                                title: title,
                                start: start,
                                end: end,
                                allDay: allDay,
                                resourceId: resourceId
                            },
                            true // make the event "stick"
                        );
                        }
                        calendar.fullCalendar("unselect");
                    },
                    eventResize: function(event, dayDelta, minuteDelta) {
                        console.log("@@ resize event " + event.title + ", start " + event.start + ", end " + event.end + ", resource " + event.resourceId);
                    },
                    eventDrop: function( event, dayDelta, minuteDelta, allDay) {
                        console.log("@@ drag/drop event " + event.title + ", start " + event.start + ", end " + event.end + ", resource " + event.resourceId);
                    },
                    editable: true,
                    resources: [
                        {
                            name: "Resource 1",
                            id:	"resource1"
                        },
                        {
                            name: "Resource 2",
                            id:	"resource2"
                        },
                        {
                            name: "Resource 3",
                            id:	"resource3"
                        }
                    ],
                    events: [
                        {
                            title: "All Day Event 1",
                            start: new Date(y, m, d - 1),
                            end: new Date(y, m, d + 1),
                            resourceId: "resource1"
                        },
                        {
                            title: "Short Event 1",
                            start: new Date(y, m, d, 8, 30),
                            end: new Date(y, m, d, 9, 30),
                            allDay: false,
                            resourceId: "resource1"
                        },
                        {
                            title: "Short Event 2",
                            start: new Date(y, m, d + 1, 14, 00),
                            end: new Date(y, m, d + 1, 15, 00),
                            allDay: false,
                            resourceId: "resource1"
                        },
                        {
                            title: "All Day Event 2",
                            start: new Date(y, m, d - 2),
                            end: new Date(y, m, d - 1),
                            resourceId: "resource2"
                        },
                        {
                            title: "Lunch",
                            start: new Date(y, m, d, 12, 0),
                            end: new Date(y, m, d, 14, 0),
                            allDay: false,
                            resourceId: "resource2"
                        },
                        {
                            title: "All Day Event 3",
                            start: new Date(y, m, d),
                            resourceId: "resource3"
                        },
                        {
                            title: "Click for Google",
                            start: new Date(y, m, d, 16, 0),
                            end: new Date(y, m, d, 18, 30),
                            allDay: false,
                            url: "http://google.com/",
                            resourceId: "resource3"
                        }
                    ]
                });
		
            });

        </script>

  </body>
</html>
